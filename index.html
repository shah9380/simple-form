<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="">Firstname</label>
            <input type="text">
            <br>
            <br>
            <label for="">Middlename : </label>
            <input type="text">
            <br>
            <br>
            <label for="">Lastname : </label>
            <input type="text">
            <br>
            <br>
            <label for="">Course : </label>
            <select name="course" id="course">
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br>
            <br>
            <label for="">Gender :</label>
            <br>
            <input type="radio" name="Gender">" Male "
            <br>
            <input type="radio" name="Gender">" Female "
            <br>
            <input type="radio" name="Gender">" Other "
            <br>
            <br>
            <Label>DOB </Label>
            <input type="datetime-local" name="DoB" id="DOB">
            <br>
            <label for="">Phone : </label>
            <input type="text" name="countrycode" value="+91" size="2" disabled >
            <input type="tel" name="phone" maxlength="10" size="10">
            <br>
            <br>
            <label for="">Address</label>
            <br>
            <textarea name="textarea" id="test" cols="80" rows="5"></textarea>
            <br>
            <br>
            <label for="">Email: </label>
            <input type="email" name="email" id="email">
            <br>
            <br>
            <br>
            <label for="">Password: </label>
            <input type="password" name="password" id="pass">
            <br>
            <br>
            <br>
            <label for="">Re-type password: </label>
            <input type="password">
            <br>
            <br>
            <input type="checkbox">" Agree to the terms and conditions "
            <br>
            <br>
            <label for="">Choose File</label>
            <input type="file" name="file" id="uploadfile">
            <br>
            <br>
            <label for="">Choose Color</label>
            <input type="color">
            <br>
            <br>
            <input type="reset" value="Reset">
            <input type="button" value="Submit">

        </fieldset>
    </form>
</body>
</html>
